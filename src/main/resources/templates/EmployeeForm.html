<!DOCTYPE html>
<html xmlns:th = "https://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Employee Form</title>

</head>
<body>

	<th:block th:insert="Header.html"></th:block>

	<div class="container-fluid">
	
		<div class="card">
			<div class="card-header text-center bg-primary text-white">
				<h4>Employee Form</h4>
			</div>
			
			<div class="card-body">
			
			<form action="/employee/add" method="post">
			
				<div class="row p-2">
					<div class="col-4">First Name</div>
					<div class="col-6">
						<input type="text" name="fname" class="form-control">
					</div>
				</div>
				
				<div class="row p-2">
					<div class="col-4">Last Name</div>
					<div class="col-6">
						<input type="text" name="lname" class="form-control">
					</div>
				</div>
				
				<div class="row p-2">
					<div class="col-4">Gender</div>
					<div class="col-6">
						<input type="radio" name="gender" value="male"> Male
						<input type="radio" name="gender" value="female"> Female
					</div>
				</div>
				
				<div class="row p-2">
					<div class="col-4">DOB</div>
					<div class="col-6">
						<input type="date" name="dob" class="form-control">
					</div>
				</div>
				
				<div class="row p-2">
					<div class="col-4">Phone</div>
					<div class="col-6">
						<input type="text" name="phone" class="form-control">
					</div>
				</div>
				
				<div class="row p-2">
					<div class="col-4">Email</div>
					<div class="col-6">
						<input type="email" name="email" class="form-control">
					</div>
				</div>
				
				<div class="row p-2">
					<div class="col-4">Country</div>
					<div class="col-6">
						<select name="address.country" class="form-control">
							
							<option value="">Select</option>
							<option value="Nepal">Nepal</option>
							<option value="India">India</option>
							<option value="China">China</option>
							<option value="USA">USA</option>
							
						</select>
					</div>
				</div>
				
				<div class="row p-2">
					<div class="col-4">State</div>
					<div class="col-6">
						<input type="text" name="address.state" class="form-control">
					</div>
				</div>
				
				<div class="row p-2">
					<div class="col-4">City</div>
					<div class="col-6">
						<input type="text" name="address.city" class="form-control">
					</div>
				</div>
				
				<div class="row p-2">
					<div class="col-4">Zip Code</div>
					<div class="col-6">
						<input type="text" name="address.zipcode" class="form-control">
					</div>
				</div>
				
				<div class="row p-2">
					<div class="col-4">Company Name</div>
					<div class="col-6">
						<input type="text" name="company" class="form-control">
					</div>
				</div>
				
				<div class="row p-2">
					<div class="col-4">Join Date</div>
					<div class="col-6">
						<input type="date" name="joinDate" class="form-control">
					</div>
				</div>
				
				<div class="row p-2">
					<div class="col-4">Department</div>
					<div class="col-6">
						<select name="department" class="form-control">
							
							<option value="">Select</option>
							
							<option th:each = "dept : ${deptList}" th:value = "${dept.id}"> [[${dept.dept_name}]] </option>
							
						</select>
					</div>
				</div>
				
				<div class="row p-2">
					<div class="col-4">Post</div>
					<div class="col-6">
						<input type="text" name="post" class="form-control">
					</div>
				</div>
				
				<div class="row p-2">
					<div class="col-4">Salary</div>
					<div class="col-6">
						<input type="text" name="salary" class="form-control">
					</div>
				</div>
				
				<div class="row p-2">
					<div class="col-4">Projects</div>
					<div class="col-6">
						<input type="checkbox" name="projects" value="project_1"> Project 1
						<input type="checkbox" name="projects" value="project_2"> Project 2
						<input type="checkbox" name="projects" value="project_3"> Project 3
						<input type="checkbox" name="projects" value="project_4"> Project 4
						<input type="checkbox" name="projects" value="project_5"> Project 5
					</div>
				</div>				
				
				<div class="row p-2">
					<div class="col-4"></div>
					<div class="col-6">
						<input type="submit" value="Submit" class="btn btn-success btn-lg">
					</div>
				</div>
			
			</form>
			
			</div>
			
			<div class="card-footer text-center bg-warning"><h6>copyright@2023</h6></div>
		</div>
	
	</div>

</body>
</html>
