<!DOCTYPE html>
<html xmlns:th = "www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Gallery</title>
</head>
<body>

	<th:block th:insert="Header.html"></th:block>

	<div class="container-fluid">
	
		<div class="card">
			<div class="card-header text-center bg-primary text-white">
				<h4>Gallery</h4>
			</div>
			
			<div class="card-body">
			
				<span th:each = "imgName : ${imgNameList}">
				
					<img alt="" class="p-2" th:src="@{'/images/'+${imgName}}" width="600" height="300">
				
				</span>
			
			</div>
			
			<div class="card-footer text-center bg-warning"><h6>copyright@2023</h6></div>
		</div>
	
	</div>

</body>
</html>
